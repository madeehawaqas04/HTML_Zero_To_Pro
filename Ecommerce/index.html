<!DOCTYPE html>
<html>
  <head>
    <title>eCommerce Product Page</title>
    <!-- <link rel="stylesheet" href="style.css"> -->

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        padding: 0;
        margin: 0;
      }

      header {
        background-color: black;
        color: white;
      }

      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px; /* Add padding for spacing */
      }

      nav ul {
        list-style: none;
        display: flex;
      }

      nav ul li {
        margin: 0px 15px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      nav ul li a:hover {
        color: #a8dadc; /* Hover effect color change */
      }

      .product-container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        padding: 20px;
      }

      .product {
        color: white;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        margin: 10px;
        padding: 20px;
      }

      .product:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }

      .product img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
      }

      .product h2 {
        color: #333;
        margin-bottom: 10px;
      }

      .price {
        color: #007bff;
        font-size: 1.2rem;
        margin-bottom: 15px;
      }

      .add-to-cart {
        border-radius: 6px;
        color: white;
        background-color: rgb(231, 114, 60);
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .add-to-cart:hover {
        background-color: #218838;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
      }

      @media screen and (max-width: 600px) {
        .product-container {
          display: flex;
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1>Our Online Store</h1>
        <nav>
          <ul>
            <li><a href="#home">Home</a></li>

            <li><a href="#sale">Sale</a></li>

    </header>
